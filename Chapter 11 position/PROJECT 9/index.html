<body>
    <div class="header">
        <h1>Multi-Effect UI Showcase</h1>
        <p>All Sections Styled Without Flexbox</p>
    </div>
    <div class="main">
        <h1 style="text-align: center;">Layered profile Cards</h1>
        <div class="pro">
            <div class="pro1">
                <img class="img1"
                    src="https://imgcdn.stablediffusionweb.com/2024/11/9/32aa944f-57e5-40de-8335-effaa0080fd1.jpg"
                    alt="">
                <div class="text">
                    <h2 style="text-align: center;">Joy</h2>
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <div class="pro2">
                <img class="img1" src="https://cdn.pixabay.com/photo/2025/04/29/11/46/ai-generated-9567003_1280.jpg"
                    alt="">
                <div class="text">
                    <h2 style="text-align: center;">Alice</h2>
                    <p style="text-align: center;">Web Developer</p>
                </div>
            </div>
        </div>
    </div>
    <h1 style="text-align: center;">Quiz Flashcards</h1>
    <div class="main2">

        <div class="b1">
            <p>What is HTML ? </p>
        </div>
        <div class="b2">
            <p style="font-size:larger; font-weight: bolder;text-align: center;">What is HTML ?</p>
        </div>
    </div>
    <h1 style="text-align: center;">Creative Buttons</h1>
    <div class="button">
        <div>
            <button class="button-1" style=>Slide Button</button>
        </div>
        <div>
            <button class="button-2">Glow Button</button>

    </div>

            alt="">
        <img class="i2"
            src="https://c4.wallpaperflare.com/wallpaper/986/672/2/mountains-forest-4k-clouds-wallpaper-preview.jpg"
            alt="">

            src="https://w0.peakpx.com/wallpaper/631/800/HD-wallpaper-beautiful-mountain-view-river-nature-mountains-forest-cool-fun.jpg"
