<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI ShowCase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Multi-Effect UI Showcase</h1>
        <p>All Sections Styled Without Flexbox</p>
    </div>
    <div class="main">
        <h1 style="text-align: center;">Layered profile Cards</h1><br><br><br><br>
        <div class="pro">
            <div class="pro1">
                <img class="img1"
                    src="https://imgcdn.stablediffusionweb.com/2024/11/9/32aa944f-57e5-40de-8335-effaa0080fd1.jpg"
                    alt="">
                <div class="text">
                    <h2 style="text-align: center;">Joy</h2>
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <div class="pro2">
                <img class="img1" src="https://cdn.pixabay.com/photo/2025/04/29/11/46/ai-generated-9567003_1280.jpg"
                    alt="">
                <div class="text">
                    <h2 style="text-align: center;">Alice</h2>
                    <p style="text-align: center;">Web Developer</p>
                </div>
            </div>
        </div>
    </div>
    <h1 style="text-align: center;">Quiz Flashcards</h1><br><br><br><br>
    <div class="card-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h1>What is HTML ?</h1>
                </div>
                <div class="card-back">
                    <h1>Hyper Text Markup Language</h1>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front cc1">
                    <h1>What is CSS ?</h1>
                </div>
                <div class="card-back cc2">
                    <h1>Cascading Style Sheets</h1>
                </div>
            </div>
        </div>

    </div>

    <h1 style="text-align: center;">Creative Buttons</h1><br><br><br><br><br><br>
    <div class="button">
        <div>
            <button class="button-1" style=>Slide Button</button>
        </div>
        <div>
            <button class="button-2">Glow Button</button>
        </div>
    </div>
    <h1 style="text-align: center;">Interactive Image Gallery</h1>
    <div class="image-gallery">
        <div class="image-1 images">
            <img src="https://t4.ftcdn.net/jpg/04/39/89/01/360_F_439890152_sYbPxa1ANTSKcZuUsKzRAf9O7bJ1Tx5B.jpg" alt="">

        </div>
        <div class="image-2 images"> <img
                src="https://c4.wallpaperflare.com/wallpaper/986/672/2/mountains-forest-4k-clouds-wallpaper-preview.jpg"
                alt="">
        </div>

        <div class="image-3  images"> <img
                src="https://w0.peakpx.com/wallpaper/631/800/HD-wallpaper-beautiful-mountain-view-river-nature-mountains-forest-cool-fun.jpg"
                alt="">
        </div>

    </div>

</body>

</html>
